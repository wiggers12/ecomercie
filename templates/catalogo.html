<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - Ecomercie</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { text-align: center; margin-bottom: 30px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
    .card h3 { margin: 10px 0 5px; }
    .card p { margin: 0; font-size: 14px; color: #555; }
  </style>
</head>
<body>
  <h1>Catálogo de Produtos</h1>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/220x150" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>Descrição curta do produto.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x150" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>Descrição curta do produto.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/220x150" alt="Produto 3">
      <h3>Produto 3</h3>
      <p>Descrição curta do produto.</p>
    </div>
  </div>
</body>
</html>
