<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo Profissional com Chat - Ecomercie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* 1. VARI√ÅVEIS GLOBAIS E RESET */
    :root {
      --cor-primaria: #007bff;
      --cor-secundaria: #6c757d;
      --cor-sucesso: #28a745;
      --cor-fundo: #f8f9fa;
      --cor-card: #ffffff;
      --cor-texto: #343a40;
      --cor-texto-claro: #555;
      --sombra-padrao: 0 4px 15px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --font-principal: 'Poppins', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-principal); background: var(--cor-fundo); color: var(--cor-texto); line-height: 1.6; }

    /* 2. CABE√áALHO E NAVEGA√á√ÉO */
    header { background: var(--cor-card); box-shadow: var(--sombra-padrao); padding: 20px 40px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; }
    header h1 { font-size: 1.8em; color: var(--cor-primaria); margin: 0; }
    .search-container { width: 100%; max-width: 400px; }
    #search-input { width: 100%; padding: 10px 15px; border: 1px solid #ddd; border-radius: var(--border-radius); font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s; }
    #search-input:focus { outline: none; border-color: var(--cor-primaria); box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); }
    
    /* 3. CONTE√öDO PRINCIPAL E GRID */
    main { padding: 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }

    /* 4. CARD DE PRODUTO */
    .card { background: var(--cor-card); border-radius: var(--border-radius); box-shadow: var(--sombra-padrao); transition: transform 0.3s ease, box-shadow 0.3s ease; overflow: hidden; display: flex; flex-direction: column; }
    .card:hover { transform: translateY(-10px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
    .card h3 { margin: 0 0 10px; font-size: 1.2em; font-weight: 600; }
    .card p { margin: 0 0 15px; font-size: 14px; color: var(--cor-texto-claro); flex-grow: 1; }
    .card .price { font-size: 1.4em; font-weight: 600; color: var(--cor-primaria); margin-bottom: 15px; }
    .card .buy-button { background-color: var(--cor-sucesso); color: white; border: none; padding: 12px 15px; border-radius: var(--border-radius); cursor: pointer; font-size: 1em; font-weight: 500; text-align: center; transition: background-color 0.3s, transform 0.2s; }
    .card .buy-button:hover { background-color: #218838; transform: scale(1.05); }

    /* 5. RODAP√â */
    footer { text-align: center; padding: 20px; margin-top: 40px; background: #343a40; color: #f8f9fa; }

    /* 6. NOVO: ESTILOS DO CHAT WIDGET */
    .chat-widget {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1010;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      opacity: 0; /* Come√ßa invis√≠vel */
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .chat-widget.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .chat-message {
      background: var(--cor-card);
      padding: 15px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--sombra-padrao);
      margin-bottom: 10px;
      max-width: 280px;
      position: relative;
    }
    
    .chat-message p {
      margin: 0;
      font-size: 15px;
    }
    
    .chat-close-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--cor-secundaria);
    }
    
    .chat-icon {
      width: 60px;
      height: 60px;
      background: var(--cor-primaria);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: var(--sombra-padrao);
    }
    
    .chat-icon svg {
      width: 30px;
      height: 30px;
      fill: white;
    }

  </style>
</head>
<body>

  <header>
    </header>

  <main>
    <div class="grid">
      </div>
  </main>

  <footer>
    <p>&copy; 2025 Ecomercie. Todos os direitos reservados.</p>
  </footer>

  <div class="chat-widget" id="chat-widget">
    <div class="chat-message" id="chat-message">
       <button class="chat-close-btn" id="chat-close-btn">&times;</button>
       <p id="greeting-message">Ol√°! Se precisar de ajuda, √© s√≥ chamar.</p>
    </div>
    <div class="chat-icon" id="chat-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
    </div>
  </div>

  <script>
    // SCRIPT PARA FILTRO DE BUSCA
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('search-input');
      const productCards = document.querySelectorAll('.card');

      if (searchInput) {
        searchInput.addEventListener('keyup', (event) => {
          const searchTerm = event.target.value.toLowerCase();
          productCards.forEach(card => {
            const productName = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = productName.includes(searchTerm) ? 'flex' : 'none';
          });
        });
      }

      // NOVO: SCRIPT PARA O CHAT WIDGET AUTOM√ÅTICO
      const chatWidget = document.getElementById('chat-widget');
      const chatMessage = document.getElementById('chat-message');
      const greetingMessage = document.getElementById('greeting-message');
      const chatCloseBtn = document.getElementById('chat-close-btn');
      const chatIcon = document.getElementById('chat-icon');

      // 1. Define a sauda√ß√£o correta
      const getGreeting = () => {
        const currentHour = new Date().getHours();
        if (currentHour >= 5 && currentHour < 12) {
          return "Bom dia! ‚òÄÔ∏è Bem-vindo(a) ao nosso cat√°logo. Posso ajudar?";
        } else if (currentHour >= 12 && currentHour < 18) {
          return "Boa tarde! üëã D√™ uma olhada nos nossos produtos. Se tiver d√∫vidas, estou aqui.";
        } else {
          return "Boa noite! üåô Que bom te ver por aqui. Sinta-se √† vontade para explorar.";
        }
      };

      greetingMessage.textContent = getGreeting();

      // 2. Mostra o widget ap√≥s 2 segundos
      setTimeout(() => {
        chatWidget.classList.add('visible');
      }, 2000);

      // 3. L√≥gica para fechar e abrir a mensagem
      chatCloseBtn.addEventListener('click', () => {
        chatMessage.style.display = 'none';
      });

      chatIcon.addEventListener('click', () => {
        const isMessageVisible = window.getComputedStyle(chatMessage).display === 'block';
        chatMessage.style.display = isMessageVisible ? 'none' : 'block';
      });
    });
  </script>

</body>
</html>
