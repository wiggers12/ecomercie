<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Moderno - Ecomercie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 1. CONFIGURAÇÕES GLOBAIS E CORES MODERNAS */
        :root {
            --cor-primaria: #007BFF;
            --cor-secundaria: #1a3d5f;
            --cor-sucesso: #28a745;
            --cor-perigo: #dc3545;
            --cor-fundo: #f4f6f9;
            --cor-texto: #333;
            --cor-branca: #ffffff;
            --sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 10px;
            --font-principal: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-principal);
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        /* 2. CABEÇALHO E BARRA DE BUSCA */
        header {
            background-color: var(--cor-branca);
            padding: 20px 5%;
            box-shadow: var(--sombra-suave);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-size: 1.8em;
            color: var(--cor-primaria);
            font-weight: 700;
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            min-width: 250px; /* Garante que a barra não fique muito pequena */
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-family: var(--font-principal);
        }
        
        main {
            padding: 30px 5%;
        }
        
        /* 3. GRID DE PRODUTOS E CARDS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--cor-branca);
            border-radius: var(--border-radius);
            box-shadow: var(--sombra-suave);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card h3 {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card .price {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--cor-primaria);
            margin: auto 0 15px 0;
        }
        
        .add-to-cart-btn {
            background-color: var(--cor-primaria);
            color: var(--cor-branca);
            border: none;
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .add-to-cart-btn:hover {
            background-color: var(--cor-secundaria);
        }

        /* 4. CARRINHO DE COMPRAS FLUTUANTE */
        .cart-icon {
            position: fixed;
            bottom: 20px; /* Ajustado para mobile */
            right: 20px; /* Ajustado para mobile */
            width: 60px;
            height: 60px;
            background-color: var(--cor-primaria);
            color: var(--cor-branca);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            z-index: 1010;
            transition: transform 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--cor-perigo);
            color: var(--cor-branca);
            font-size: 12px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%; /* Começa escondido */
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: var(--cor-branca);
            box-shadow: -5px 0 20px rgba(0,0,0,0.15);
            transition: right 0.4s ease-in-out;
            z-index: 1020;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .cart-header h2 { font-size: 1.5em; }
        .close-cart-btn { font-size: 2em; cursor: pointer; background: none; border: none; }
        #cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; align-items: center; margin-bottom: 20px; }
        .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: var(--border-radius); margin-right: 15px; }
        .cart-item-info { flex-grow: 1; }
        .cart-item-info h4 { margin-bottom: 5px; }
        .cart-item-info p { color: var(--cor-primaria); font-weight: 600; }
        .remove-item-btn { color: var(--cor-perigo); background: none; border: none; font-size: 1.5em; cursor: pointer; }
        #cart-empty-message { text-align: center; color: #888; margin-top: 50px; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; }
        .cart-total { display: flex; justify-content: space-between; font-size: 1.2em; font-weight: 600; margin-bottom: 15px; }
        .payment-methods { text-align: center; margin-bottom: 15px; }
        .payment-methods img { height: 25px; margin: 0 5px; opacity: 0.7; }
        .checkout-btn { width: 100%; padding: 15px; background-color: var(--cor-sucesso); color: var(--cor-branca); border: none; border-radius: var(--border-radius); font-size: 1.1em; font-weight: 600; cursor: pointer; }

        /* 5. BOTÕES SOCIAIS FLUTUANTES */
        .social-buttons { position: fixed; top: 50%; left: 0; transform: translateY(-50%); z-index: 1000; display: flex; flex-direction: column; gap: 5px; }
        .social-btn { width: 45px; height: 45px; display: flex; justify-content: center; align-items: center; color: var(--cor-branca); font-size: 24px; text-decoration: none; border-top-right-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); transition: transform 0.3s ease; }
        .social-btn:hover { transform: translateX(5px); }
        .whatsapp { background-color: #25D366; }
        .instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); }
        .facebook { background-color: #1877F2; }

        /* --- NOVO: REGRAS DE RESPONSIVIDADE PARA CELULARES --- */
        @media (max-width: 600px) {
            main {
                padding: 20px 15px;
            }

            header {
                padding: 15px;
                gap: 15px;
                justify-content: center; /* Centraliza o título e a busca */
            }

            h1 {
                font-size: 1.5em;
                width: 100%;
                text-align: center;
            }

            .grid {
                /* Força duas colunas nos celulares para melhor navegação */
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .card h3 {
                font-size: 1em; /* Fonte um pouco menor no card */
            }

            .card .price {
                font-size: 1.2em;
            }

            .cart-sidebar {
                max-width: 100%; /* Barra lateral do carrinho ocupa a tela toda */
            }
        }

    </style>
</head>
<body>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="O que você está procurando?">
        </div>
    </header>

    <main>

    </div>

    <div class="cart-icon" id="cart-icon">
        🛒
        <span class="cart-count" id="cart-count">0</span>

    <div class="cart-sidebar" id="cart-sidebar">

            <h2>Meu Carrinho</h2>
            <button class="close-cart-btn" id="close-cart-btn">&times;</button>

             <p id="cart-empty-message">Seu carrinho está vazio.</p>
        </div>

                <span>Total:</span>

            </div>
            <div class="payment-methods">
                <p style="font-size: 14px; color: #888; margin-bottom: 10px;">Formas de Pagamento:</p>
                <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">

            </div>
            <button class="checkout-btn" id="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- BANCO DE DADOS DE PRODUTOS (SIMULADO) ---
        const products = [
            { id: 1, name: 'Smartphone Pro', price: 2999.90, image: 'https://via.placeholder.com/220x180/007BFF/FFFFFF?text=Fone' },
            { id: 2, name: 'Fone Bluetooth', price: 399.00, image: 'https://via.placeholder.com/220x180/6C757D/FFFFFF?text=Fone' },
            { id: 3, name: 'Smartwatch 2', price: 899.50, image: 'https://via.placeholder.com/220x180/28A745/FFFFFF?text=Relógio' },
            { id: 4, name: 'Notebook Gamer', price: 7499.00, image: 'https://via.placeholder.com/220x180/DC3545/FFFFFF?text=Notebook' },
            { id: 5, name: 'Câmera DSLR', price: 4500.00, image: 'https://via.placeholder.com/220x180/FFC107/FFFFFF?text=Câmera' },
            { id: 6, name: 'Tênis de Corrida', price: 450.99, image: 'https://via.placeholder.com/220x180/17A2B8/FFFFFF?text=Tênis' },
            { id: 7, name: 'Mochila Executiva', price: 299.90, image: 'https://via.placeholder.com/220x180/343A40/FFFFFF?text=Mochila' },
            { id: 8, name: 'Caixa de Som BT', price: 599.00, image: 'https://via.placeholder.com/220x180/FD7E14/FFFFFF?text=Som' }
        ];

        let cart = [];

        // --- ELEMENTOS DO DOM ---
        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');
        const cartIcon = document.getElementById('cart-icon');
        const cartSidebar = document.getElementById('cart-sidebar');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const cartEmptyMessage = document.getElementById('cart-empty-message');
        const checkoutBtn = document.getElementById('checkout-btn');

        // --- FUNÇÕES ---
        // Função para renderizar os produtos na tela
        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="card-content">
                        <h3>${product.name}</h3>
                        <p class="price">R$ ${product.price.toFixed(2).replace('.', ',')}</p>
                        <button class="add-to-cart-btn" data-id="${product.id}">Adicionar</button>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }

        // Função para atualizar a exibição do carrinho
        function updateCartDisplay() {
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartEmptyMessage.style.display = 'block';
            } else {
                cartEmptyMessage.style.display = 'none';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <p>R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                        </div>
                        <button class="remove-item-btn" data-id="${item.id}">&times;</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
            
            // Atualiza contagem e total
            cartCount.textContent = cart.length;
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartTotal.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }
        
        // Função para adicionar ao carrinho
        function addToCart(productId) {
            const productToAdd = products.find(p => p.id === productId);
            if (productToAdd) {
                cart.push(productToAdd);
                updateCartDisplay();
            }
        }
        
        // Função para remover do carrinho
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.id === productId);
            if(itemIndex > -1) {
                cart.splice(itemIndex, 1);
                updateCartDisplay();
            }
        }
        
        // --- EVENT LISTENERS ---
        // Filtrar produtos na busca
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(p => p.name.toLowerCase().includes(searchTerm));
            renderProducts(filteredProducts);
        });

        // Adicionar ao carrinho (usando event delegation)
        productGrid.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                addToCart(productId);
            }
        });

        // Remover do carrinho (usando event delegation)
        cartItemsContainer.addEventListener('click', (e) => {
            if(e.target.classList.contains('remove-item-btn')) {
                const productId = parseInt(e.target.dataset.id);
                removeFromCart(productId);
            }
        });
        
        // Abrir e fechar o carrinho
        cartIcon.addEventListener('click', () => cartSidebar.classList.add('open'));
        closeCartBtn.addEventListener('click', () => cartSidebar.classList.remove('open'));

        // Botão de Finalizar Compra
        checkoutBtn.addEventListener('click', () => {
            if(cart.length > 0) {
                alert('Obrigado por sua compra! (Isso é uma simulação, nenhum pagamento foi processado).');
                cart = [];
                updateCartDisplay();
                cartSidebar.classList.remove('open');
            } else {
                alert('Seu carrinho está vazio!');
            }
        });

        // --- INICIALIZAÇÃO ---
        renderProducts(products);
    });
    </script>
