<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cat치logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3498db; --dark1: #2c3e50; --light1: #ecf0f1; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light1); margin: 0; }
        .header { background: var(--dark1); color: white; padding: 20px 50px; text-align: center; }
        h1 { margin: 0; font-weight: 600; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .search-bar { width: 100%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 30px; box-sizing: border-box; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 20px; text-align: center; }
        h3 { margin: 0 0 10px 0; color: var(--dark1); font-size: 1.1em; }
        .product-info p { font-size: 20px; font-weight: 600; color: var(--primary); margin: 0; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; max-width: 600px; width: 90%; box-shadow: 0 5px 20px rgba(0,0,0,0.4); transform: scale(0.95); transition: transform 0.3s ease; max-height: 90vh; overflow-y: auto; }
        .modal.active .modal-content { transform: scale(1); }
        .modal-content img { width: 100%; height: auto; aspect-ratio: 16/10; object-fit: cover; border-radius: 8px; }
        .modal-content h2 { color: var(--dark1); margin-top: 20px; margin-bottom: 10px; }
        .modal-price { font-size: 24px; font-weight: bold; color: var(--primary); margin: 0 0 15px 0; }
        .modal-description { margin-bottom: 20px; line-height: 1.6; color: #555; }
        .modal-video { width: 100%; aspect-ratio: 16 / 9; border: none; border-radius: 8px; background-color: #000; margin-top: 20px; }
        .close-btn { background: var(--dark1); color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; float: right; margin-top: 20px; }
    </style>
</head>
<body>

<header class="header"><h1>Conhe칞a Nossos Produtos</h1></header>

<main class="container">
    <input type="text" id="search-input" class="search-bar" placeholder="游댍 O que voc칡 procura?">
    <div id="product-grid" class="product-grid"><p>Carregando produtos...</p></div>
</main>

<script>
    const ownerId = '{{ owner_id }}';
    let allProducts = [];

    document.addEventListener('DOMContentLoaded', initializeCatalog);

    async function initializeCatalog() {
        try {
            // 游댒 Notifica o servidor que houve uma visita
            const notifyRes = await fetch('/api/notify_visit', { 
                method: 'POST', 
                body: JSON.stringify({ ownerId: ownerId }), 
                headers: {'Content-Type': 'application/json'} 
            });
            const notifyData = await notifyRes.json();
            console.log("游니 notify_visit resposta:", notifyData);

            // Carrega os produtos do cat치logo
            const response = await fetch(`/api/catalog_data/${ownerId}`);
            if (!response.ok) throw new Error('Falha ao buscar produtos.');
            const data = await response.json();
            allProducts = data.products;
            renderCatalog(allProducts);
        } catch (error) {
            console.error("Erro no cat치logo:", error);
            document.getElementById('product-grid').innerHTML = "<p style='color:red;'>N칚o foi poss칤vel carregar este cat치logo.</p>";
        }
    }

    function renderCatalog(productsToRender) {
        const grid = document.getElementById('product-grid');
        if (!productsToRender || productsToRender.length === 0) {
            grid.innerHTML = "<p>Nenhum produto encontrado neste cat치logo.</p>";
            return;
        }
        grid.innerHTML = productsToRender.map(p => `
            <div class="product-card" onclick="showProductDetail('${p.id}')">
                <img src="${p.imagemUrl || 'https://via.placeholder.com/400x300'}" alt="${p.nome}">
                <div class="product-info">
                    <h3>${p.nome}</h3><p>R$ ${(p.valor || 0).toFixed(2)}</p>
                </div>
            </div>`).join('');
    }

    async function showProductDetail(productId) {
        try {
            const response = await fetch(`/api/products/${productId}`);
            if (!response.ok) throw new Error('Produto n칚o encontrado.');
            const product = await response.json();
            let videoContent = '';
            if (product.videoUrl) {
                if (product.videoUrl.includes('firebasestorage.googleapis.com')) {
                    videoContent = `<video class="modal-video" controls src="${product.videoUrl}"></video>`;
                } else if (product.videoUrl.includes('youtube.com') || product.videoUrl.includes('youtu.be')) {
                    const youtubeEmbedUrl = convertToEmbedUrl(product.videoUrl);
                    videoContent = `<iframe class="modal-video" src="${youtubeEmbedUrl}" frameborder="0" allowfullscreen></iframe>`;
                }
            }
            const modalHtml = `
            <div class="modal active" id="detail-modal" onclick="closeModal('detail-modal')">
                <div class="modal-content" onclick="event.stopPropagation()">
                    <img src="${product.imagemUrl || 'https://via.placeholder.com/600x400'}" alt="${product.nome}">
                    <h2>${product.nome}</h2>
                    <p class="modal-price">R$ ${(product.valor || 0).toFixed(2)}</p>
                    <p class="modal-description">${product.descricao || 'Nenhuma descri칞칚o dispon칤vel.'}</p>
                    ${videoContent}
                    <button class="close-btn" onclick="closeModal('detail-modal')">Fechar</button>
                </div>
            </div>`;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        } catch (error) {
            alert("N칚o foi poss칤vel carregar os detalhes deste produto.");
        }
    }

    function convertToEmbedUrl(url) {
        if (!url) return '';
        let videoId = '';
        try {
            if (url.includes("youtu.be/")) videoId = new URL(url).pathname.substring(1);
            else if (url.includes("watch?v=")) videoId = new URL(url).searchParams.get("v");
        } catch (e) { return ''; }
        return videoId ? `https://www.youtube.com/embed/${videoId}` : '';
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.classList.remove('active');
            modal.addEventListener('transitionend', () => modal.remove(), { once: true });
        }
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredProducts = allProducts.filter(p => 
            (p.nome && p.nome.toLowerCase().includes(searchTerm)) || 
            (p.descricao && p.descricao.toLowerCase().includes(searchTerm))
        );
        renderCatalog(filteredProducts);
    });
</script>

</body>
</html>
