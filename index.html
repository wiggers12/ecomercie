<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cat√°logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #3498db; --dark1: #2c3e50; --light1: #ecf0f1;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light1); margin: 0; }
        .header { background: var(--dark1); color: white; padding: 20px 50px; text-align: center; }
        .header h1 { margin: 0; font-weight: 600; }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        .search-bar { width: 100%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-radius: 8px; margin-bottom: 30px; box-sizing: border-box; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 20px; }
        .product-info h3 { margin: 0 0 10px 0; color: var(--dark1); }
        .product-info p { font-size: 20px; font-weight: 600; color: var(--primary); margin: 0 0 15px 0; }
        .product-info button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        
        /* Modal Styles */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; max-width: 600px; width: 90%; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: zoomIn 0.3s ease-out; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-content h2 { color: var(--dark1); margin-top: 0; margin-bottom: 10px; }
        .modal-content .modal-price { font-size: 24px; font-weight: bold; color: var(--primary); margin: 0 0 15px 0; }
        .modal-content .modal-description { margin-bottom: 20px; line-height: 1.6; color: #555; }
        .modal-content .modal-video { width: 100%; height: 350px; border: none; border-radius: 8px; background-color: #000; margin-top: 20px; }
        .modal-content .close-btn { background: var(--dark1); color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; float: right; margin-top: 20px; }
    </style>
</head>
<body>

<header class="header">
    <h1>Conhe√ßa Nossos Produtos</h1>
</header>

<main class="container">
    <input type="text" id="search-input" class="search-bar" placeholder="üîé O que voc√™ procura?">
    <div id="product-grid" class="product-grid">
        </div>
</main>

<script>
    const db = JSON.parse(localStorage.getItem("catalogoDigital")) || { products: [] };

    function renderCatalog(productsToRender) {
        const grid = document.getElementById('product-grid');
        if (productsToRender.length === 0) {
            grid.innerHTML = "<p>Nenhum produto encontrado.</p>";
            return;
        }
        grid.innerHTML = productsToRender.map(p => `
            <div class="product-card">
                <img src="${p.imagemUrl}" alt="${p.nome}">
                <div class="product-info">
                    <h3>${p.nome}</h3>
                    <p>R$ ${p.valor.toFixed(2)}</p>
                    <button onclick="showProductDetail('${p.id}')">Ver Detalhes</button>
                </div>
            </div>
        `).join('');
    }

    function showProductDetail(productId) {
        const product = db.products.find(p => p.id === productId);
        if (!product) return;
        
        let videoContent = '';
        if (product.videoUrl) {
            if (product.videoUrl.startsWith('blob:')) {
                // V√≠deo de upload tempor√°rio
                videoContent = `<video class="modal-video" controls src="${product.videoUrl}"></video>`;
            } else if (product.videoUrl.includes('youtube.com') || product.videoUrl.includes('youtu.be')) {
                // URL do YouTube
                const youtubeEmbedUrl = convertToEmbedUrl(product.videoUrl);
                videoContent = `<iframe class="modal-video" src="${youtubeEmbedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }
        }

        const modalHtml = `
            <div class="modal" id="detail-modal" onclick="closeModal('detail-modal')">
                <div class="modal-content" onclick="event.stopPropagation()">
                    <img src="${product.imagemUrl}" style="width:100%;height:300px;object-fit:cover;border-radius:8px;">
                    <h2 style="color:var(--dark1);">${product.nome}</h2>
                    <p class="modal-price">R$ ${product.valor.toFixed(2)}</p>
                    <p class="modal-description">${product.descricao || 'Nenhuma descri√ß√£o dispon√≠vel.'}</p>
                    ${videoContent}
                    <button class="close-btn" onclick="closeModal('detail-modal')">Fechar</button>
                </div>
            </div>`;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
    }

    function convertToEmbedUrl(url) {
        let videoId = '';
        try {
            if (url.includes("youtu.be/")) videoId = new URL(url).pathname.substring(1);
            else if (url.includes("watch?v=")) videoId = new URL(url).searchParams.get("v");
        } catch (e) { return ''; }
        return videoId ? `https://www.youtube.com/embed/${videoId}` : '';
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) {
            modal.remove();
        }
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredProducts = db.products.filter(p => 
            p.nome.toLowerCase().includes(searchTerm) || 
            (p.descricao && p.descricao.toLowerCase().includes(searchTerm))
        );
        renderCatalog(filteredProducts);
    });

    // --- INICIALIZA√á√ÉO ---
    renderCatalog(db.products);
</script>

</body>
</html>
